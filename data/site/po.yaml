---
ssh::server_options:
  Port: 22
  Protocol: 2
  SyslogFacility: "AUTHPRIV"
  # LogLevel: "INFO"
  LoginGraceTime: 195
  PermitRootLogin: "no"
  PubkeyAuthentication: "yes"
  AuthorizedKeysFile: ".ssh/authorized_keys"
  PasswordAuthentication: "no"
  ChallengeResponseAuthentication: "no"
  GSSAPIAuthentication: "yes"
  GSSAPICleanupCredentials: "no"
  UsePAM: "yes"
  AllowTcpForwarding: "yes"
  X11Forwarding: "yes"
  X11UseLocalhost: "yes"
  UsePrivilegeSeparation: "no"
  PrintMotd: "no"
  TCPKeepAlive: "yes"
  KbdInteractiveAuthentication: "no"
  # ClientAliveInterval: 0
  # ClientAliveCountMax: 3
  Banner: "/etc/ssh/sshd_banner"
#############################################
### Keep users created by puppet distinct ###
#############################################
accounts::user_list:
  shahram_local:
    groups:
      - 'wheel'
    sshkeys:
      - 'ssh-rsa  rsa-key-20190116'
    password: ''
    ignore_password_if_empty: true
  root:
    groups:
      - 'wheel'
    password: "%{lookup('root_pwd')}"
  igoodenow_local:
    groups:
      - 'wheel'
    sshkeys:
      - 'ssh-rsa  rsa@puppet'
    password: ''
    ignore_password_if_empty: true
# rsyslog config in /etc/rsyslog.d/50_rsyslog.conf
rsyslog::config::global_config:
  workDirectory:
    value: "/var/lib/rsyslog"
  maxMessageSize:
    value: "64k"
rsyslog::config::modules:
  imuxsock: {}
  # imjournal:
  #   config:
  #     StateFile: "imjournal.state"
  #     IgnorePreviousMessages: "off"
  #     Ratelimit.Interval: 600
  #     Ratelimit.Burst: 20000
    # graylog
rsyslog::config::actions:
  graylogAWS:
    type: "omfwd"
    facility: "*.*"
    config:
      Target: "graylog-tuc.lsst.org"
      Port: 5514
      Protocol: "udp"
cron::job:
  'shutdown':
    command: 'shutdown'
    minute: 1 # every day at 1 AM UTC, 6 PM tucson time
    hour: 1
    user: root
    environment:
      - 'MAILTO=root'
      - 'PATH="/usr/bin:/sbin:/bin"'
postfix::inet_protocols: "ipv4"
postfix::manage_root_alias: false
postfix::inet_interfaces: "localhost"
postfix::mydestination: "$myhostname, localhost.$mydomain, localhost"
postfix::relayhost: "140.252.32.25"
postfix::mta: true
postfix::root_mail_recipient: 'shahram@lsst.org'
