# Run puppet agent about 3 times eo ensure all config has been applied.
---
classes:
  - profile::docushare
profile::base_linux::postfix: true
network::interfaces_hash:
  eth0:
    type: Ethernet
    ipaddress: 140.252.32.181
    netmask: 255.255.254.0
    gateway: 140.252.32.1
    dns1: 140.252.32.125
    dns2: 140.252.32.126
    peerdns: yes
    bootproto: none
    onboot: yes
